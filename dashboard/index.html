<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="img/logo.png" alt="Traffic Logo" />
        </div>
        <h1>Traffic Monitoring Dashboard</h1>
        <div class="last-updated">
          <span>Last Updated: </span>
          <span id="timestamp">-</span>
        </div>
      </header>

      <div class="dashboard-grid">
        <!-- Analyzer Service Stats -->
        <div class="card">
          <div class="card-header">
            <h2>Analyzer Service Stats</h2>
          </div>
          <div class="card-body">
            <div id="analyzer-stats">
              <p>Loading stats...</p>
            </div>
          </div>
        </div>

        <!-- Traffic Conditions -->
        <div class="card">
          <div class="card-header">
            <h2>Random Traffic Condition</h2>
          </div>
          <div class="card-body">
            <div id="random-event-1">
              <p>Loading event...</p>
            </div>
          </div>
        </div>

        <!-- Traffic Incidents -->
        <div class="card">
          <div class="card-header">
            <h2>Random Traffic Incident</h2>
          </div>
          <div class="card-body">
            <div id="random-event-2">
              <p>Loading event...</p>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>Traffic Dashboard</p>
      </footer>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
